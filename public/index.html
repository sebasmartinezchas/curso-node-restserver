<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Sign-in</title>
  </head>
  <body>
    <h1>Google Sign-in</h1>
    <hr />
    <div
      id="g_id_onload"
      data-client_id="409974849132-42v465mkga8m3bm4d9jlqaanfn4eq6nm.apps.googleusercontent.com"
      data-auto_prompt="false"
      data-callback="handleCredentialResponse"
    >
   
    </div>
    <div
      class="g_id_signin"
      data-type="standard"
      data-size="large"
      data-theme="outline"
      data-text="sign_in_with"
      data-shape="rectangular"
      data-logo_alignment="left"
    ></div>
    <button id="google_signout">Signout</button>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      function handleCredentialResponse(response) {
        const body={id_token:response.credential}
        //Google token:ID token
       // console.log('id_token',response.credential);
       fetch('https://restserver-node-sebas.herokuapp.com//api/auth/google',{
        method:'POST',
        headers:{
          'Content-type':'application/json'
        },
        body:JSON.stringify(body)
       })
       .then(resp=>resp.json())
       .then(resp=>{
        console.log(resp)
        localStorage.setItem('email',resp.usuario.correo)
       })
       .catch(console.warn);

      }
      const button=document.getElementById('google_signout');
      button.onclick=()=>{
        console.log(google.accounts.id)
        google.accounts.id.disableAutoSelect()
        google.accounts.id.revoke(localStorage.getItem('email'),done=>{
          localStorage.clear();
          location.reload();
        })
      }
    </script>
  </body>
</html>
